      padding: 0;
      box-sizing: border-box;
    }

      background-color: #8390fa;
      height: 100vh;
      display: flex;
      justify-content: center;

      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;

      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;

  <div class="container">
